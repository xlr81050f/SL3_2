<!DOCTYPE html>
<html>
<head>
    <title>Cancel Ticket</title>
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        h1 {
            color: #ff6b6b;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            background: #252525;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cancel Ticket</h1>
        <form action="delt" method="GET">
            <input type="text" name="id" placeholder="Ticket ID" required>
            <input type="text" name="movienm" placeholder="Movie Name" required>
            <input type="text" name="nos" placeholder="Number of Tickets" required>
            <input type="text" name="username" placeholder="Your Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <button type="submit">Cancel Tickets</button>
        </form>
    </div>
</body>
</html>
