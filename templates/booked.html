<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .confirmation {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        h1 {
            color: #4CAF50;
        }
        .details {
            text-align: left;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Booking Confirmed!</h1>
        <div class="details">
            <p><strong>Movie:</strong> {{ obj.movie }}</p>
            <p><strong>Name:</strong> {{ obj.user }}</p>
            <p><strong>Phone:</strong> {{ obj.phone }}</p>
            <p><strong>Tickets:</strong> {{ obj.nos }}</p>
            <p><strong>Booking Time:</strong> {{ obj.book_time }}</p>
        </div>
        <a href="/"><button class="btn">Back to Home</button></a>
    </div>
</body>
</html>
