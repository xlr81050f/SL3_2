<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .error {
            background: rgba(60, 30, 30, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        h1 {
            color: #ff6b6b;
        }
        .btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error">
        <h1>Error</h1>
        <p>{{ error }}</p>
        <a href="/"><button class="btn">Back to Home</button></a>
    </div>
</body>
</html>
